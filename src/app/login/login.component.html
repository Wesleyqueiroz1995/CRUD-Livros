

<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="autenticar()" class="login-form">
    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input id="usuario" formControlName="usuario" type="text" class="form-control" placeholder="Digite seu usuário" />
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input id="senha" formControlName="senha" type="password" class="form-control" placeholder="Digite sua senha" />
    </div>
    <button type="submit" class="btn-login">Entrar</button>
  </form>
</div>
